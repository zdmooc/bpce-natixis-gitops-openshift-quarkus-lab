apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bpce-backend
  namespace: openshift-gitops
spec:
  project: bpce
  source:
    repoURL: https://github.com/zdmooc/bpce-natixis-gitops-openshift-quarkus-lab.git
    targetRevision: main
    path: apps/backend   # adapte à ta structure réelle
  destination:
    server: https://kubernetes.default.svc
    namespace: bpce-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
