apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bpce-events-demo-lab
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/zdmooc/bpce-natixis-gitops-openshift-quarkus-lab.git
    targetRevision: main
    path: platform/apps/bpce-events-demo/overlays/lab
  destination:
    server: https://kubernetes.default.svc
    namespace: bpce-platform
  ignoreDifferences:
  - group: apps
    kind: Deployment
    name: bpce-events-demo
    jsonPointers:
    - /spec/template/spec/containers/0/image
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
